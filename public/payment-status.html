<!DOCTYPE html>
<html>
<head>
    <title>Payment Status - Redirecting</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1976d2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Processing Payment Status...</h2>
        <p>Please wait while we redirect you to the payment status page.</p>
    </div>
    
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');
        const patientId = urlParams.get('patientId');
        const dermatologistId = urlParams.get('dermatologistId');
        
        // Redirect to React app with parameters (HashRouter)
        const redirectUrl = `/#/payment-status?orderId=${orderId}&patientId=${patientId}&dermatologistId=${dermatologistId}`;
        window.location.replace(redirectUrl);
        
        // Fallback: if React route doesn't work, show error
        setTimeout(() => {
            if (!window.location.hash.startsWith('#/payment-status')) {
                document.body.innerHTML = `
                    <div class="container">
                        <h2>⚠️ Routing Issue</h2>
                        <p>The payment status page is not loading properly.</p>
                        <p>Please try accessing the app directly: <a href="/">Go to App</a></p>
                        <p>Order ID: ${orderId}</p>
                    </div>
                `;
            }
        }, 5000);
    </script>
</body>
</html>
